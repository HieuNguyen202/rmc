<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Cuprum|Lobster" rel="stylesheet" />
  <script src="modernizr.js"></script>
  <title>Viet Food</title>
</head>
<body>
    <ul id="gallery">
      <li>
        <figure>
          <img src="images/xoi.jpg" alt="Photo of Xoi" />
          <figcaption>
            <h1>Xoi</h1>
            <p>Sticky rice with sausage, green onion, and pork</p>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="images/comtam.jpg" alt="Photo of Com Tam" />
          <figcaption>
            <h1>Com Suon</h1>
            <p>Rice with grilled rib, fried egg, and fish sauce</p>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="images/bunbohue.jpg" alt="Photo of Bun Bo Hue" />
          <figcaption>
            <h1>Bun Bo Hue</h1>
            <p>Noodle soup with beef (Hue's style)</p>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="images/banhmi.jpg" alt="Photo of Banh Mi" />
          <figcaption>
            <h1>Banh Mi</h1>
            <p>Vietnamese sandwich</p>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="images/banh-xeo.jpg" alt="Photo of Banh Xeo" />
          <figcaption>
            <h1>Banh Xeo</h1>
            <p>Xeo cakes</p>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="images/banh-cuon.jpg" alt="Photo of Banh Cuon" />
          <figcaption>
            <h1>Banh Cuon</h1>
            <p>Spring roll</p>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="images/eggroll.jpg" alt="Photo of egg rolls" />
          <figcaption>
            <h1>Cha Gio</h1>
            <p>Egg roll</p>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="images/banh-khot.jpg" alt="Photo of Banh Khot" />
          <figcaption>
            <h1>Banh Khot</h1>
            <p>Really good cakes</p>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="images/canh-chua.jpg" alt="Photo of Canh Chua" />
          <figcaption>
            <h1>Canh Chua</h1>
            <p>Fish sour soup</p>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <a href="http://www.hungryhuy.com/ca-kho-to-recipe-vietnamese-braised-fish/"><img src="images/ca-kho.jpg" alt="Photo of Ca Kho" /></a>
          <figcaption>
            <h1>Ca Kho</h1>
            <p>Braised fish</p>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="images/banh1.jpg" alt="Photo of Banh Xu" />
          <figcaption>
            <h1>Banh Xu</h1>
            <p>Wedding cake</p>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="images/banh2.jpg" alt="Photo of Banh Bot Loc" />
          <figcaption>
            <h1>Banh Bot Loc</h1>
            <p>Vietnamese have so many kinds of cake huh?</p>
          </figcaption>
        </figure>
      </li>
    </ul>
</body>
</html>
